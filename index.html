<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="grid-container">
    <header id="grid1">
      <img src="images/logo.svg" alt="logo">
    </header>
    <picture id="grid2">
      <source media="(min-width: 960px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="background">
    </picture>

    <section id="grid3">
      <h1><span>We're</span><br>coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form onsubmit="return validate()" action="email_valid.html">
        <input id="email" type="text" placeholder="Email Address">
        <button type="submit"><img src="images/icon-arrow.svg" alt="arrow"></button>
        <img id="error-mark" src="images/icon-error.svg" alt="error mark">
        <p id="error-msg">Please provide a valid email</p>
      </form>
    </section>

    <footer id="grid4">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">takameg</a>.
      </p>
    </footer>

    <script type="text/javascript">
      function validate() {
        var email = document.getElementById("email");
        var reg = /^[A-Za-z0-9]{1}[A-Za-z0-9_.-]*@{1}[A-Za-z0-9_.-]{1,}\.[A-Za-z0-9]{1,}$/;

        if(reg.test(email.value)) {
          return true;
        } else {
          document.getElementById("error-mark").style.visibility = "visible";
          document.getElementById("error-msg").style.visibility = "visible";
          return false;
        }
      }
    </script>
  </div>
</body>
</html>
